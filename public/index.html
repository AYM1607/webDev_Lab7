<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
    <title>Blog</title>
  </head>
  <body>
    <h1>
      Welcome to my blog!
    </h1>
    <main>
      <div class="row">
        <div id="results" class="column"></div>
        <div id="forms" class="column">
          <div class="buttons">
            <button class="selection-button create-form">Crear</button>
            <button class="selection-button edit-form">Editar</button>
            <button class="selection-button delete-form">Eliminar</button>
            <button class="selection-button search-form">
              Buscar por autor
            </button>
          </div>
          <form class="create-form">
            <div>
              <label> Titulo: <input type="text" name="titulo" /> </label>
            </div>
            <div>
              <label> Autor: <input type="text" name="autor" /> </label>
            </div>
            <div>
              <p>
                Contenido:
              </p>
              <textarea type="text" name="contenido"></textarea>
            </div>
            <input type="submit" value="Crear" />
          </form>
          <form class="edit-form">
            <div>
                <label> Id: <input type="text" name="id" /> </label>
            </div>
            <div>
                <label> Timestamp: <input type="number" name="fecha" /> </label>
            </div>
            <div>
              <label> Titulo: <input type="text" name="titulo" /> </label>
            </div>
            <div>
              <label> Autor: <input type="text" name="autor" /> </label>
            </div>
            <div>
              <p>
                Contenido:
              </p>
              <textarea type="text" name="contenido"></textarea>
            </div>
            <input type="submit" value="Editar" />
          </form>
          <form class="delete-form">
            <div>
                <label> Id: <input type="text" name="id" /> </label>
            </div>
            <input type="submit" value="Eliminar" />
          </form>
          <form class="search-form">
            <div>
                <label> Autor: <input type="text" name="autor" /> </label>
            </div>
            <input type="submit" value="Buscar" />
            <button name="clear">Limpiar selecci√≥n</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
